<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>

<body>
  <form class="" action="index.html" method="post">
    <div class="row">
      <div class="col">
        <div class="Original">
          <label for="Original message">ORIGINAL MESSAGE</label>
        </div>
        <textarea id="original" class="form-control Original" rows="12" cols="60" placeholder="Write your message here..."></textarea>
      </div>
      <div class="col">
        <div class="Original">
          <label for="Encrypted message">ENCRYPTED MESSAGE</label>
        </div>
        <textarea id="encrypted" class="form-control Encrypted" rows="12" cols="60"></textarea>
      </div>
      <div class="col">
        <div class="Original">
          <label for="Decrypted message">DECRYPTED MESSAGE</label>
        </div>
        <textarea id="decrypted" class="form-control Decrypted" rows="12" cols="60"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col button">
        <button type="button" class="btn btn-success" onclick="encryption()">Encrypt</button>
        <button type="button" class="btn btn-danger" onclick="decryption()">Decrypt</button>
      </div>
    </div>
  </form>
</body>
<script src="css/app.js" charset="utf-8"></script>
</html>
